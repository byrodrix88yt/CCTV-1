<script>
var searchbar = document.getElementById("searchbar");
var mensajeLimite = document.getElementById("mensajeLimite");

searchbar.addEventListener("input", function () {
    var textoIngresado = searchbar.value;
    var caracteresRestantes = 14 - textoIngresado.length;
    
    if (caracteresRestantes < 0) {
        searchbar.value = textoIngresado.slice(0, 14);
        caracteresRestantes = 0;
    }
    var input = document.getElementById("input");

    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
      }
    });

    mensajeLimite.textContent = "Caracteres restantes: " + caracteresRestantes;
});
</script>
