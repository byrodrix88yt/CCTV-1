<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Luminora Hospital - Security System * Online...</title>
</head>
<body>
   <div class="fondo">
    <div class="boton-custom">
        <a target="_blank">
            <img src="images/next28.png" alt="images/next28.png">
            <span></span>
        </a>
    </div>

    <div class="boton-custom2">
        <a href="https://www.ejemplo.com/" target="_blank">
            <span><<</span>
        </a>
    </div>

    <div class="boton-custom3">
        <a href="https://www.ejemplo2.com/" target="_blank">
            <span>>></span>
        </a>
    </div>

    <div class="inicio-gif">
        <img src="images/test.gif" alt="images/test.gif">
    </div>

    <audio id="audio" autoplay>
        <source src="sounds/static_start.mp3" type="audio/mpeg">
    </audio>

    <audio id="audio" autoplay loop>
        <source src="sounds/loop_static.mp3" type="audio/mpeg">
    </audio>
</div>
</body>
</html>

<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        // Obtén el elemento de audio
        const audio = document.getElementById('audio');

        // Reproduce el sonido
        audio.play();

        // Después de 2 segundos, oculta el elemento del GIF de inicio
        setTimeout(() => {
            const inicioGif = document.querySelector('.inicio-gif');
            inicioGif.style.display = 'none';
        }, 3584000); // Cambia el valor de 2000 a la duración de tu sonido en milisegundos
    });
</script>
